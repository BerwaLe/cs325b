name: cls_w6_e2

use_kenya_images: True # not implemented
use_peru_images: False # not implemented

image_size: 224
n_channels: 3
n_classes: 3
resizing: cropped # scaled or cropped
mask: occlude #none, overlay, or occlude

sample:
    size: 15000

class_enum:
    major: 0
    minor: 1
    two-track: 2

pretrained:
    type: ResNet50V2
    fnn_units: 512
    fnn_layers: 2
    weights: imagenet
    pooling: max
    dropout: 0.5
    frozen: False

batch_size: 32
learning_rate: 0.001
n_epochs: 10
tensorboard_freq: 50
balance_classes: True
optimizer: adam
weighted_metrics: accuracy

# image date generator
validation_split: 0.1
seed: 42
shuffle: True