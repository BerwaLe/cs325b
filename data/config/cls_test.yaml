name: cls_test

use_kenya_images: True # not implemented
use_peru_images: False # not implemented

image_size: 224
n_channels: 3
n_classes: 3
resizing: scaled # scaled or cropped
mask: none #none, overlay, or occlude

sample:
    size: 1000
    balanced: True

class_enum:
    major: 0
    minor: 1
    two-track: 2

pretrained:
    type: ResNet50V2
    fnn_units: 512
    fnn_layers: 2
    weights: imagenet
    pooling: max
    dropout: 0.25
    frozen: False

batch_size: 32
learning_rate: 0.001
n_epochs: 50
tensorboard_freq: 50
weight_classes: True
optimizer: adam
weighted_metrics: 
 - accuracy

# image date generator
validation_split: 0.1
seed: 42
shuffle: True