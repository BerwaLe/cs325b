name: cls-w5

use_kenya_images: True
use_peru_images: False

image_size: 128
n_channels: 3
n_classes: 3

sample:
    size: 100
    balanced: True

class_enum:
    major: 0
    minor: 1
    two-track: 2

pretrained:
    type: VGG16
    fnn_units: 512
    fnn_layers: 2
    weights: imagenet
    pooling: max
    dropout: 0.5
    
batch_size: 16
learning_rate: 0.001
n_epochs: 5
tensorboard_freq: 50
balance_classes: True
optimizer: adam
