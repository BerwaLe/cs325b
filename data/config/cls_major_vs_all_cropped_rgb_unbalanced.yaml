name: cls_major_vs_all_cropped_rgb_unbalanced
use_kenya_images: True # not implemented
use_peru_images: False # not implemented
image_size: 224
n_channels: 3
n_classes: 2
resizing: cropped # scaled or cropped
mask: none # none, overlay, or occlude
sample:
    size: 150000
    balanced: False
class_enum:
    major: 0
    minor: 1
    two-track: 1
pretrained:
    type: ResNet50V2
    fnn_units: 512
    fnn_layers: 2
    weights: imagenet
    pooling: max
    dropout: 0.5
    frozen: False
batch_size: 32
learning_rate: 0.0001
n_epochs: 5
tensorboard_freq: 50
weight_classes: True
optimizer: adam
weighted_metrics:
 - categorical_crossentropy
 - accuracy
# image date generator
validation_split: 0.1
seed: 42
shuffle: True
remove_clouds: False