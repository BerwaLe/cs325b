name: cls_w6_e1

use_kenya_images: True # not implemented
use_peru_images: False # not implemented

image_size: 224
n_channels: 3
n_classes: 3
resizing: scaled # scaled or cropped

sample:
    size: 1000
    balanced: True

class_enum:
    major: 0
    minor: 1
    two-track: 2

pretrained:
    type: ResNet50V2
    fnn_units: 512
    fnn_layers: 2
    weights: imagenet
    pooling: max
    dropout: 0.5
    frozen: False

batch_size: 32
learning_rate: 0.0001
n_epochs: 10
tensorboard_freq: 50
balance_classes: True
optimizer: sgd

# image date generator
validation_split: 0.1
seed: 42
shuffle: True